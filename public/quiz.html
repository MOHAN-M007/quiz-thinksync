<!doctype html><html><head><meta charset="utf-8"><title>Quiz</title><link rel="stylesheet" href="/style.css"></head><body>
<div class="quiz-card">
  <div class="topbar">
    <div id="score">Score: 0</div>
    <div id="qcount">Q: 0/20</div>
    <div id="timer">20:00</div>
  </div>
  <div id="timerWrap" class="timerWrap" style="display:none;">
    <div class="progress"><div id="progressBar"></div></div>
  </div>
  <h2 id="questionText">Loading...</h2>
  <div id="options" class="options"></div>
  <div class="controls"><button id="prevBtn" disabled>Previous</button><button id="nextBtn">Next</button><button id="submitBtn" style="display:none">Submit</button></div>
</div>
<script src="/quiz.js"></script>
</body></html>
